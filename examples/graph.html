<!DOCTYPE html>
<html>
<head>
	<title>Graph</title>
</head>
<body>
	<script type="text/javascript" src="../dist/wgx.js"></script>
	<script type="text/javascript">

		var game = new wgx(500, 500);

		var x = 0,
			y = 0,
			player_image = game.loadImage("https://www.html5canvastutorials.com/demos/assets/darth-vader.jpg"),
			objs = [];

		game.tick(function() {

			game.background("#000000");

			for (i=0;i<objs.length;i++) {
				objs[i].render();
			}

			game.image(player_image,x,y);

			game.stroke("red");
			game.fill("white");
			game.rect(0,0,10,10);

		});

		game.keydown(function(key) {
			if (key == 37) x-=10;
			if (key == 39) x+=10;
			if (key == 38) y-=10;
			if (key == 40) y+=10;
		});

		game.on("click", function() {
			var m = game.mouse;
			objs.push(new obj(m.x,m.y));
		});

		class obj {
			constructor(x,y) {
				this.pos = game.vector(x,y);
				this.r = 120;
			}
			render() {
				game.stroke("#39CCCC");
				game.fill("#0074D9");
				game.circle(this.pos.x, this.pos.y, this.r);
			}
		}
	</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Graph</title>
</head>
<body>
	<script type="text/javascript" src="../dist/wgx.js"></script>
	<script type="text/javascript">

		var game = new wgx(500,500);

		var x = 0,
			y = 0;


		game.tick(function() {
			game.background("#000000");
			game.fill("red");
			game.rect(x,y,50,50);
		});

		game.keydown(function(key) {
			if (key == 37) x--;
			if (key == 39) x++;
			if (key == 38) y--;
			if (key == 40) y++
		});

	</script>

</body>
</html>

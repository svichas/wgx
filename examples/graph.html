<!DOCTYPE html>
<html>
<head>
	<title>Graph</title>
</head>
<body>
	<script type="text/javascript" src="../dist/wgx.js"></script>
	<script type="text/javascript">

		var game = new wgx(500, 500);

		var x = 0,
			y = 0,
			player_image = game.loadImage("https://www.html5canvastutorials.com/demos/assets/darth-vader.jpg"),
			objs = [];

		game.tick(function() {
			game.background("#000000");
			for (i=0;i<objs.length;i++) {
				objs[i].render();
			}
			game.image(player_image,x,y);
		});

		game.keydown(function(key) {
			if (key == 37) x--;
			if (key == 39) x++;
			if (key == 38) y--;
			if (key == 40) y++;
		});

		game.on("click", function() {
			var m = game.mouse();
			objs.push(new obj(m.x,m.y));
		});

		class obj {
			constructor(x,y) {
				this.pos = game.vector(x,y);
				this.w = 10;
			}
			render() {
				game.fill("red");
				game.rect(this.pos.x, this.pos.y, this.w, this.w);
			}
		}
	</script>

</body>
</html>

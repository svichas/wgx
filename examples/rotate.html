<!DOCTYPE html>
<html>
<head>
	<title>Graph</title>
</head>
<body>
	<script type="text/javascript" src="../dist/wgx.js"></script>
	<script type="text/javascript">

		var game = new wgx(500, 500);

		game.tick(function() {
			game.background("#000000");
			game.translate(game.mouse.x,game.mouse.y);
			game.fill("#ffffff");
			game.rect(0,0,60,60);
		});

	</script>

</body>
</html>
